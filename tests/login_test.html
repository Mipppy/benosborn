<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; }
    input { display: block; width: 100%; margin-bottom: 15px; padding: 8px; font-size: 14px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    .response { margin-top: 20px; padding: 10px; border: 1px solid #ccc; white-space: pre-wrap; }
    label { font-weight: bold; display: block; margin-bottom: 5px; }
  </style>
</head>
<body>
  <h1>Login</h1>

  <form id="loginForm">
    <label>
      Username:
      <input type="text" name="username" required>
    </label>

    <label>
      Password:
      <input type="password" name="password" required>
    </label>

    <button type="submit">Login</button>
  </form>

  <div class="response" id="response"></div>

  <script>
    const form = document.getElementById('loginForm');
    const responseDiv = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const payload = {};

      formData.forEach((value, key) => {
        payload[key] = value;
      });

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
          credentials:"include"
        });

        const data = await res.json();

        if (res.ok) {
          responseDiv.textContent = 'Login successful! Token stored in cookie.';
          form.reset();
        } else {
          responseDiv.textContent = 'Error: ' + data.error;
        }
      } catch (err) {
        responseDiv.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
